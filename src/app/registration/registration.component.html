<div class="container-fluid bg-light ms-xl-auto d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="bg-warning container caption-top p-4">
    <div class="bg-light p-2 text-center mb-5">
      <h4 class="my-custom-font">Registration Page</h4>
    </div>

    <div class="alert-warning mb-3" *ngIf="errorMessage">
      <small class="text text-danger">{{ errorMessage }}</small>
    </div>

    <div class="alert-success mb-3" *ngIf="successMessage">
      <small class="text text-success">{{ successMessage }}</small>
    </div>

    <form (ngSubmit)="handleRegistration()">
      <div class="d-flex flex-column align-items-center">

        <div class="mt-3">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
        </div>

        <div class="mt-3">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
        </div>

        <div class="mt-3">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>


        <div class="mt-4">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>

        <div class="mt-3">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>



        <div class="mt-3">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
  <div class="stars"></div>
</div>
