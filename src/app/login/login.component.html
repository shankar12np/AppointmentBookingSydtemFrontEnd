<div class="container-fluid bg-light ms-xl-auto d-flex flex-column align-items-center justify-content-center" style="min-height: 88vh;">
  <div class="bg-warning container caption-top p-4">
    <div class="bg-light p-2 text-center mb-5">
      <h4 class="my-custom-font">Welcome to the Appointment Management Login Page</h4>
    </div>

    <div class="alert-warning mb-3">
      <small class="text text-danger" *ngIf="invalidLogin">{{ errorMessage }}</small>
    </div>

    <form (ngSubmit)="handleBasicLogin()">
      <div class="d-flex flex-column align-items-center">
        <div class="mt-4">
          <label for="username">Email:</label>
          <input type="text" id="username" [(ngModel)]="email" name="username" required>
        </div>

        <div class="mt-3">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="mt-3">
          <button *ngIf="!basicAuthenticationService.isUserLoggedIn()" type="submit" class="btn btn-success">Login</button>
          &nbsp;
          <!-- Inside your existing form -->
          <button *ngIf="!basicAuthenticationService.isUserLoggedIn()" class="btn btn-outline-primary" routerLink="/password-reset-request">Forgot Password</button>
          &nbsp;

          <button *ngIf="!basicAuthenticationService.isUserLoggedIn()" class="btn btn-outline-primary" routerLink="/register">Register</button>
          <button *ngIf="basicAuthenticationService.isUserLoggedIn()" class="btn btn-outline-primary" (click)="logout()">Logout</button>
        </div>
      </div>

    </form>
  </div>
  <!-- Add the colored text box with links here -->
<br>
  <div class="colored-text-box">

       <a class="btn btn-primary" routerLink="/get-reviews">Read Reviews</a>
  </div>

  <div class="colored-text-box" style="display: flex; flex-direction: column; align-items: center;">
    <br>
    <h2 class="text-danger-emphasis">Tell us about your experience</h2>
    <a class="btn btn-success" routerLink="/create-reviews">Write a Review</a>
  </div>



  <div class="stars"></div>
</div>
