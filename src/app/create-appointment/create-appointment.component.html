<div class="container">
  <h2>Create New Appointment</h2>
  <form (ngSubmit)="submitForm()" [formGroup]="appointmentForm">
    <div class="form-group">
      <label for="appointmentType">Appointment Type</label>
      <input type="text" class="form-control" id="appointmentType" formControlName="appointmentType">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time" formControlName="time">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="note">Note</label>
      <textarea class="form-control" id="note" formControlName="note"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Appointment</button>
  </form>
</div>
