<div class="centered-container">
  <form>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber">
    &nbsp;
    <button type="button" (click)="sendRequestToken()" class="blue-button">Request Token</button>
  </form>


  <!-- Display a message based on the response from the backend -->
  <div *ngIf="message" class="message-container">
    <p>{{ message }}</p>
  </div>
</div>
